<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consultar producto</title>
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./css/base.css">
        <script src="./js/productos.js"></script>
    </head>
    <body>
		<div class="container" id="divContainer">
			<div class="row justify-content-center align-items-center divForm">
				<div class="input-group mb-3" id="divSearch">
					<input type="text" class="form-control" id="inputSearch" onfocusout="validarSearch()" onkeypress="detectarEnter()" aria-describedby="search" placeholder="Buscar producto">
					<div class="input-group-append">
						<span class="input-group-text" id="searchIco"><img src="img/search.svg"></span>
					</div>
					<small id="smlSearch" class="col-12 form-text text-danger"></small>
				</div>
				<div class="justify-content-center input-group" id="divData">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="inputCode">Código</label>
							<input type="text" class="form-control" id="inputCode" aria-describedby="Code" placeholder="Código" disabled>
						</div>
						<div class="form-group">
							<label for="inputName">SKU</label>
							<input type="text" class="form-control" id="inputSku" aria-describedby="SKU" placeholder="SKU" disabled>
                        </div>
                        <div class="form-group">
							<label for="inputName">Descripción</label>
							<input type="text" class="form-control" id="inputDesc" aria-describedby="Descripción" placeholder="Descripción" disabled>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
